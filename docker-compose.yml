version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: entregable_postgres
    environment:
      POSTGRES_USER: eli
      POSTGRES_PASSWORD: clave123
      POSTGRES_DB: entregable
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eli"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  # Aplicaci√≥n FastAPI
  api:
    build: .
    container_name: entregable_api
    environment:
      DATABASE_URL: postgresql://eli:clave123@postgres:5432/entregable
      SECRET_KEY: holaholaholaholaholaholaholaholahola1234567890
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    networks:
      - app-network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
